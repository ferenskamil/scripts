<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    # Kluczowe dyrektywy:
    ServerName home 18.local
 #   ServerAlias www.home 18.local
    DocumentRoot /var/www/localhost/htdocs/home 18/public

    ErrorLog /var/log/apache2/home 18.local_error.log
    CustomLog /var/log/apache2/home 18.local_access.log combined

    # Jeśli używasz .htaccess (np. dla ładnych URL-i), dodaj:
    <Directory /var/www/localhost/htdocs/home 18>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
